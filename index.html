<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
       

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    
    </head>
    <body>    


         <div id="map"></div>

         <button class="full-screen" onClick=fullScreenView()>Full Screen</button>
         <button class="print-btn" onClick=fullScreenView()>Print</button>
         
         <div class="coordinate"></div>
        
         <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
          crossorigin=""></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js
">       </script>


          <script>
        var map = L.map('map').setView([38, 71], 19);
        map.zoomControl.setPosition('topright')
        

        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([38,71]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();

         L.control.scale({position:'topright'}).addTo(map)

        //fullScreen

        let mapDiv=document.getElementById('map')
        
        function fullScreenView(){
            console.log('fullscreen')
            mapDiv.requestFullscreen()
        }
        //Lat long Display
         map.on('mousemove',function(e){
            console.log(e.latlng.lat)
           $('.coordinate').html(`Latitude: ${e.latlng.lat} Longitude: ${e.latlng.lng}`) 
        })
      //print function  
         $('.print-btn').click(function(){
              window.print() 
         })
</script>
    </body>
</html>
